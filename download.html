<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!--Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Chivo:300,700|Playfair+Display:700i" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/downloadStyle.css" />
  <!-- <link rel="stylesheet" href="/css/styles.css" /> -->
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" />

  <title>Go For It!</title>
</head>
  <body>
    <div class="container-fluid ">
      <div class="row">
        <nav class="navbar navbar-dark fixed-bottom navbar-expand">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a class="nav-link" href="https://achievementcomplete.com" data-toggle="tooltip" data-placement="bottom" data-html="true" title="Back to Home Page"><i class="fa fa-home fa-lg orangeText"></i>Home
                  </a>
                </li>
                <li class="nav-item">
                  <a href="https://achievementcomplete.com">
                    <img src="./img/logo.png" width="80" alt="">
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact" data-toggle="modal" data-target="#contactModal">Contact <i class="fa fa-envelope fa-lg blueText"></i>
                  </a>
                </li>
              </ul>
        </nav>
      </div>
      
      <div class="split left">
          <h1><i class="fab fa-apple fa-lg"></i> iPhone</h1>
        <a href="#" class="btn btnDownload" data-toggle="modal" data-target="#notifyModal">Download</a>
        
      </div>
      <div class="split right">
        <h1><i class="fab fa-android fa-lg"></i>Android</h1>
        <a href="#" class="btn btnDownload" data-toggle="modal" data-target="#notifyModal">Download</a>
      </div>
    </div>
    
      <!-- The modals -->
    <div id="contactModal" class="modal fade" role="dialog">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h3 class="modal-title">Download</h3>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                  <div class="container-fluid">
                    <form class="pt-4">
                      <div class="form-group row">
                        <!-- <label for="name" class="col-md-3 col-form-label">Name</label> -->
                        <div class="col">
                          <input type="text" class="form-control" id="name" name="name" placeholder="Name" />
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col">
                          <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col">
                          <textarea class="form-control" id="feedback" name="feedback" placeholder="Query" rows="8"></textarea>
                        </div>
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="dataCheck">
                        <label class="form-check-label" for="dataCheck"><strong><b>I consent for my data to be collected and
                          used</b></strong></label>
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="notifyCheck">
                        <label class="form-check-label" for="notifyCheck"><strong><b>Notify me upon App release</b></strong></label>
                      </div>
                      <div class="form-group row">
                        <div class="col d-flex justify-content-between">
                          <button type="submit" class="btn btn-warning btn-lg">Send 
                            <i class="fa fa-angle-double-right"></i>
                          </button>
                          <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Cancel
                            <i class="fa fa-times"></i>
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <div id="notifyModal" class="modal fade" role="dialog">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h3 class="modal-title">Get Notified</h3>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                  <div class="container-fluid">
                      <form>
                          <div class="form-row">
                              <div class="form-group col-12">
                                  <label class="sr-only" for="userEmail">Email address</label>
                                  <input type="email" class="form-control form-control-sm" id="userEmail" placeholder="Enter email">
                              </div>
                          </div>
                          <div class="form-row">
                              <button type="submit" class="btn btn-primary btn-sm ml-auto">Notify Me!</button>
                              <button type="button" class="btn btn-secondary btn-sm ml-1" data-dismiss="modal">Cancel</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="/js/downloadScript.js"></script>
  </body>
</html>
